
<div class="container">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input autocomplete="email" type="email" id="email" formControlName="Email" required />

    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <div style="position: relative;">
        <input autocomplete="new-password" [type]="eyePass() === true ? 'text' : 'password'" id="contraseña" formControlName="Contraseña" required/>
        <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" (click)="eyePass.set(!eyePass())">
          @if(eyePass() === true){
            <svg  xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5" />
            </svg>
          }@else{
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
              <g fill="none" fill-rule="evenodd">
                <path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                <path fill="currentColor" d="M2.5 9a1.5 1.5 0 0 1 2.945-.404c1.947 6.502 11.158 6.503 13.109.005a1.5 1.5 0 1 1 2.877.85a10.104 10.104 0 0 1-1.623 3.236l.96.96a1.5 1.5 0 1 1-2.122 2.12l-1.01-1.01a9.616 9.616 0 0 1-1.67.915l.243.906a1.5 1.5 0 0 1-2.897.776l-.251-.935c-.705.073-1.417.073-2.122 0l-.25.935a1.5 1.5 0 0 1-2.898-.776l.242-.907a9.61 9.61 0 0 1-1.669-.914l-1.01 1.01a1.5 1.5 0 1 1-2.122-2.12l.96-.96a10.102 10.102 0 0 1-1.62-3.23A1.5 1.5 0 0 1 2.5 9" />
              </g>
            </svg>
          }
        </span>
      </div>
    </div>
    <button type="submit" class="btn">Iniciar sesión</button>
  </form>
  <div class="options">
    <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
    <span> | </span>
    <a routerLink="/registro">¿No tienes una cuenta? Regístrate aquí</a>
  </div>
</div>
